<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chessington</title>
    <link rel="stylesheet" href="css/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="css/chessington.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/chessboard-0.3.0.min.js"></script>
    <script src="js/chessington.bundle.js"></script>
  </head>
  <body onload="chessington.createChessBoard()">
    <div id="chess-board"></div>
    <span id="turn-status"></span>
    <span id="check-status"></span>
    <br />
    <div id="piece-chooser">
      <h3>Choose a piece to promote pawn to:</h3>
      <img src="img/chesspieces/wikipedia/wB.png" onclick="chessington.promotePawn('bishop')" />
      <img src="img/chesspieces/wikipedia/wN.png" onclick="chessington.promotePawn('knight')" />
      <img src="img/chesspieces/wikipedia/wR.png" onclick="chessington.promotePawn('rook')" />
      <img src="img/chesspieces/wikipedia/wQ.png" onclick="chessington.promotePawn('queen')" />
    </div>
  </body>
</html>
